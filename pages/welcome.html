        <!-- scripts -->
        <script>
            document.addEventListener("keydown", (function (e) {
                "Escape" == e.key && e.preventDefault();
            }));
        </script>

        <!-- desativando atalho para ver source-code (ctrl + u) -->
        <script>
            document.onkeydown = function(e) {
                if (e.ctrlKey && 
                    (e.keyCode === 67 || 
                    e.keyCode === 86 || 
                    e.keyCode === 85 || 
                    e.keyCode === 117)) {
                        return false;
                } else {
                    return true;
                }
            };

            $(document).keypress("u",function(e) {
                if(e.ctrlKey) {
                    return false;
                } else {
                    return true;
                }
            });
        </script>
